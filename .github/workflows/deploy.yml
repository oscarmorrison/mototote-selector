name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to 'master' if your default branch is 'master'

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js 22
      - name: Set up Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install

      # Build the project using yarn build
      - name: Build the project
        run: yarn build

      # Upload build artifacts to pass to deploy job
      - name: Upload production-ready files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: public   # This is where the build output will be

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Deploy to GitHub Pages